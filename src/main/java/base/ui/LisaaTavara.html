	<form id="tavaraForm" method="get" wicket:id="tavaraForm">

    			<legend>Lisää Tavara</legend>

    				<br>
    				<span>Kuvaus: </span><input wicket:id="tavaraKuvaus" type="text" id="tavaraKuvaus" />
    				<p>
    					<input class="button" type="submit" name="lisaaTavara" value="Lisää tavara"/>
    				</p>
  	   	    </fieldset>
		</form>
	<br> <input class="button" type="submit" wicket:id="kaikkiTavarat"
			value="Kaikki tavarat">
	<br>
	<br>

	<br />
