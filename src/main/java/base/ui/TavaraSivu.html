<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>LainaaMut - tavaran tiedot</title>
</head>
<body>

<div id="header" wicket:id="header">header</div>
	<h1>Valitsemasi tavaran tiedot</h1>
	
	<h3>Täällä näet tiedot valitsemastasi tavarasta ja voit tehdä varauksia</h3>

		<span wicket:id="tavaranNimi"> </span> <br>

		<br>
		<span wicket:id="tavaranKuvaus"></span>
		

<br>
	<br>
	<form id="varausForm" method="get" wicket:id="varausForm">
  			<fieldset>
    			<legend>Tee Varaus</legend>
    		
    				<p wicket:id="loginStatus"></p>
    				<p wicket:id="tavaranNimi"></p>
    				<p wicket:id="tavaraNro"></p>
    				<span>Varaajan nimi: </span><input wicket:id="varaaja" type="text" id="varaaja" /><br/>
    				<br> <!-- -->
    				<span>Päivä: </span><input wicket:id="paiva" type="date" id="paiva" /><br/>
    				<br> 
    				<span>Lisätieto: </span><input wicket:id="lisatieto" type="text" id="lisatieto" />
    				<p>
    					<input class="button" type="submit" name="lisaaVaraus" value="Tee varaus"/>
    				</p>
  	   	    </fieldset>
		</form>

	
	<br>
		
	<div>
		<h3>Tavaran tulevat varaukset:</h3>
		
<!-- 		<div wicket:id= "eiVarauksia"></div> -->
		
		<div wicket:id="varauksetList">
			<span wicket:id="paiva">paivamäärä</span>
			<span wicket:id="varaaja">varaaja</span>
			<span wicket:id="lisatieto">lisätieto</span>
		</div>
	</div>
	
	
	<input class="button" type="submit" wicket:id="kaikkiVaraukset" value="Kaikki varaukset"><br />




</body>
</html>
