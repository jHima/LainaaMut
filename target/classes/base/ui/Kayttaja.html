<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<style>



</style>
<title>LainaaMut - tavaran tiedot</title>
</head>
<body>

	<div id="header" wicket:id="header">header</div>

	<br>
	<br>
	


	<h1>Omat sivut</h1>
	
	<h1 wicket:id="kayttaja"></h1>
	
<!-- 	<p wicket:id="lainoja"></p> -->
	
	<input class="button" type="button" wicket:id="signOut"
		value="Kirjaudu ulos">


	<h3>Tallentamasi tavarat</h3>

	<div wicket:id="kayttajanTavaratList">
		<div class="card col-3">
			<h4 class="nimi">
				<span wicket:id="tavaraNimi">Nimi</span>
			</h4>
				<button wicket:id="tavaraSivu">Tavara</button>
			

		</div>

	</div>
	
	<br>
	<br><br><br><br><br><br>
	<div>
	<h3>Tekemäsi tulevat varaukset</h3>
	</div>
	<div wicket:id="kayttajanVarauksetList">
		<div class="card col-3">
			<h4 class="nimi">
				<span wicket:id="tavaraNimi">Nimi</span>
			</h4>
			<p>
				Laina-alkaa: <span wicket:id="varausPvm">Pvm</span>
				
			</p>
			<p>
				Tavaran omistaja: 
				<span wicket:id="kenenTavara">Nimi</span>
			</p>
			<button wicket:id="poistaVaraus">Peruuta</button>

		</div>

	</div>
	<br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br>
	<div></div>
	<div></div>
	<div></div>
	<div>
	<h3>Tekemäsi menneet lainat</h3>
	</div>
	<div wicket:id="kayttajanMenneetVarauksetList">
		<div class="oldcard col-3">
			<h4 class="nimi">
				<span wicket:id="tavaraNimi">Nimi</span>
			</h4>
			<p>
				Laina-alkaa: <span wicket:id="varausPvm">Nimi</span>
				
			</p>
			<p>
				Tavaran omistaja: 
				<span wicket:id="kenenTavara">Nimi</span>
			</p>
			<button wicket:id="arvioiVaraus">Arvioi</button>

		</div>

	</div>

	

</body>
</html>
