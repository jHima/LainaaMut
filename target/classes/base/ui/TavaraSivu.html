<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<title>LainaaMut - tavaran tiedot</title>
</head>
<body>

	<div id="header" wicket:id="header">header</div>
	<h1>Valitsemasi tavaran tiedot</h1>

	<h3>Täällä näet tiedot valitsemastasi tavarasta ja voit tehdä
		varauksia</h3>

	<h2 wicket:id="tavaranNimi"></h2>
	<br>

	<br>
	<span wicket:id="tavaranKuvaus"></span>



	<br>
	<br>
	<form id="varausForm" method="get" wicket:id="varausForm">
		<fieldset>
			<legend>Tee Varaus</legend>


			<p wicket:id="tavaranNimi"></p>
			<!-- 			<p wicket:id="tavaraNro"></p> -->
			<p wicket:id="tavaraOmistaja"></p>

			<br>
			<!-- -->
			<span>Päivä: </span><input wicket:id="paiva" type="date" id="paiva" /><br />
			<br> <span>Lisätieto: </span><input wicket:id="lisatieto"
				type="text" id="lisatieto" />
			<p>
			<div wicket:id="feedback"></div>

			<input class="button" type="submit" name="lisaaVaraus"
				value="Tee varaus" />
			</p>
		</fieldset>
	</form>


	<br>

	<div>
		<h3>Tavaran tulevat lainat:</h3>

		<p wicket:id="eiVarauksia"></p>

		<table>
			<thead>
				<tr>
					<th>Ajankohta</th>
					<th>Varaaja</th>
					<th>Lisätieto</th>
				</tr>
			</thead>
			<tr wicket:id="varauksetList">
				<th wicket:id="paiva">paivamäärä</th>
				<th wicket:id="varaaja">varaaja</th>
				<th wicket:id="lisatieto">lisätieto</th>
			</tr>
		</table>
	</div>

	<br>



	<input class="button" type="submit" wicket:id="kaikkiVaraukset"
		value="Kaikki varaukset">
	<br />




</body>
</html>
